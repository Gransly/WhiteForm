<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<form>
    <h1>Add employer</h1>

    <div><label for="email">Email</label><input type="text" id="email"></div>
    <div><label for="pass">Password</label><input type="password" id="pass"></div>
    <div><label for="name">Full name</label><input type="text" id="name"></div>
    <div><label for="birthday">Birthday date</label><input type="date" id="birthday"></div>
    <div><label for="male">Gender</label> <label><input type="radio" name="gender"  id="male" value="male"> Male</label>
        <label><input type="radio" name="gender" id="female" value="female" >Female</label>
    </div>
    <div><label for="phone">Phone number:</label><input type="tel" id="phone"></div>
    <div><label for="link">Profile link:</label><input type="url" id="link"></div>
    <div><label for="salary">Salary:</label><input type="number" id="salary"></div>
    <div><label for="token">Token:</label>
        <input type="text" id="token">
    </div>
    <div><label for="comment">Comment</label><textarea name="comment" id="comment" cols="30" rows="10"></textarea></div>
</form>
</body>
</html>
