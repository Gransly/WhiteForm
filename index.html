<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <form id="form">
        <h1 class="form-header">Add employer</h1>
        <table>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td> <input type="text" id="email"></td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td> <input type="password" id="pass"></td>
            </tr>
            <tr>
                <td>
                    <label for="name">Full name</label>
                </td>
                <td> <input type="text" id="name"></td>
            </tr>
            <tr>
                <td>
                    <label for="birthday">Birthday date</label>
                </td>
                <td> <input type="date" id="birthday"></td>
            </tr>
            <tr>
                <td>
                    <label for="male">Gender</label>
                </td>
                <td> <label><input type="radio" name="gender"  id="male" value="male" class="radio-gender"> Male</label></td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <label><input type="radio" name="gender" id="female" value="female" class="radio-gender">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone number:</label>
                </td>
                <td> <input type="tel" id="phone"></td>
            </tr>

            <tr>
                <td>
                    <label for="link">Profile link:</label>
                </td>
                <td> <input type="url" id="link"></td>
            </tr>
            <tr>
                <td>
                    <label for="salary">Salary:</label>
                </td>
                <td> <input type="number" id="salary"></td>
            </tr>
            <tr>
                <td>
                    <label for="token">Token:</label>
                </td>
                <td> <input type="text" id="token"></td>
            </tr>

            <tr>
                <td>
                    <label for="comment">Comment</label>
                </td>
                <td> <textarea name="comment" id="comment" cols="30" rows="10"></textarea></td>
            </tr>
        </table>
<div class="button-submit-container">
    <button type="submit" class="button-submit">Submit</button>
</div>

    </form>
</div>

</body>
</html>
